<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
<div class="d-flex justify-content-center">
        <div class="border border-2 rounded-2 mt-5" id="mainDiv">
            <h1><center>Calculator</center></h1>
        
            <div id="body" class="p-1 border border-2 rounded-2">
        <div id="display" class="mb-1">
            <input id="result" type="text" class="rounded-2 form-control border-0 pt-5 text-end"  placeholder="0">
            <hr>
        </div>
        <div id="numbers" >            
            <div class="mb-1">
                <input type="button" value="C" class="btn btn-info rounded-5" onclick="allClear()">
                <input type="button" value="(" class="btn btn-info rounded-5" onclick="openBracket()">
                <input type="button" value=")" class="btn btn-info rounded-5" onclick="closeBracket()">
                <input type="button" value="/" class="btn btn-primary rounded-5" onclick="displayData('/')">
            </div>
            <div class="mb-1">
                <input type="button" value="7" class="btn btn-info rounded-5" onclick="displayData(7)">
                <input type="button" value="8" class="btn btn-info rounded-5" onclick="displayData(8)">
                <input type="button" value="9" class="btn btn-info rounded-5" onclick="displayData(9)">
                <input type="button" value="*" class="btn btn-primary rounded-5" onclick="displayData('*')">
            </div>
            <div class="mb-1">
                <input type="button" value="4" class="btn btn-info rounded-5" onclick="displayData(4)">
                <input type="button" value="5" class="btn btn-info rounded-5" onclick="displayData(5)">
                <input type="button" value="6" class="btn btn-info rounded-5" onclick="displayData(6)">
                <input type="button" value="-" class="btn btn-primary rounded-5" onclick="displayData('-')">
            </div>
            <div class="mb-1">
                <input type="button" value="1" class="btn btn-info rounded-5" onclick="displayData(1)">
                <input type="button" value="2" class="btn btn-info rounded-5" onclick="displayData(2)">
                <input type="button" value="3" class="btn btn-info rounded-5" onclick="displayData(3)">
                <input type="button" value="+" class="btn btn-primary rounded-5" onclick="displayData('+')">
            </div class="mb-1">
            <div>
            <input type="button" value="0" class="btn btn-info rounded-5" onclick="displayData(0)">
                <input type="button" value="." class="btn btn-info rounded-5" onclick="displayData('.')">
                <input type="button" value="=" class="btn btn-primary rounded-5" onclick="outputOper()">
                <input type="button" value="âŒ«" class="btn btn-primary rounded-5" onclick="backSpace()">
        
        
        </div>
        </div>
        </div>
</div>
</body>
<script src="./calculator.js"></script>
</html>
